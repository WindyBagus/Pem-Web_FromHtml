<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
  	<title>Form Mahasiswa</title>
</head>

<body>
	<div id="label">
		<div id="label-konten">
			<div id="judul">
				<h3>
					Register Siswa
				</h3>
			</div>
			<form method="post" class="form">
				<label for="nama" style="padding-top:13px">&nbsp;Nama</label>
				<input 
					id="nama"
					 class="konten-form"
					 type="text"
					 name="text" />
				<div class="list-inputan"></div>
				<label for="nim" style="padding-top:13px">&nbsp;NIM</label>
				<input 
					id="nim"
					 class="konten-form"
					 type="number"
					 name="number" />
				<div class="list-inputan"></div>
				<label for="emaill" style="padding-top:13px">&nbsp;Email</label>
				<input 
					id="emaill"
					 class="konten-form"
					 type="email"
					 name="email" />
				<div class="list-inputan"></div>
				<label for="passwordd" style="padding-top:22px">&nbsp;Password</label>
				<input
					 id="passwordd"
					 class="konten-form"
					 type="password"
					 name="password" />
				<div class="list-inputan"></div>
				<input id="tombol" type="submit" name="submit" value="Daftar Sekarang" />
			</form>
		</div>
	</div>
</body>
</html>
